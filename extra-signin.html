<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>E-SCHOOL - Gestion des établissement</title>

    <!-- page stylesheets -->
    <!-- end page stylesheets -->

    <link rel="stylesheet" href="vendor/pace/themes/blue/pace-theme-minimal.css" />
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="styles/app.css" id="load_styles_before" />

<body style="background-image: url(./images/login_dash.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">

    <div class="app no-padding no-footer layout-static" style="background: url(./images/.png) no-repeat;">
        <div class="session-panel">
            <div class="session">
                <div class="session-content">
                    <div class="text-xs-center">
                        <img src="images/e-school.png" width="100" height="100" alt="" class="m-b-1" />
                        <h5>
                            Welcome back!
                        </h5>
                        <p class="text-muted">
                            Sign in with your app id to continue.
                        </p>
                    </div>

                    <div class="card form-layout cyber shadow">
                        <form role="form" action="index.html" id="validate">
                            <div class="row m-b-3">
                                <div class="offset-lg-3 col-lg-6 m-t-1">
                                    <ul class="nav nav-pills">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-toggle="pill" href="#etablissement"><i class=""></i> ETABLISSEMENT</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" data-toggle="pill" href="#inspection"><i></i> INSPECTION</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane container active" id="etablissement">
                                    <div>
                                        <div class="form-group">
                                            <label for="username">
                                          Code ou nom de l'etablissement
                      </label>
                                            <input type="text" class="form-control form-control-sm" id="username" placeholder="username" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="year">
                                          Annee scolaire
                    </label>
                                            <select name="" id="year" class="form-control form-control-sm">
                                          <option value="">test</option>
                                          <option value="">test</option>
                                          <option value="">test</option>
                                          <option value="">test</option>
                                        </select>
                                        </div>
                                    </div>

                                    <hr class="separator">
                                    <div class="form-group">
                                        <button class="btn btn-lg btn-block btn-cyber shadow">PREINSCRIRE UN ELEVE</button>
                                    </div>
                                </div>

                                <div class="tab-pane container fade" id="inspection">
                                    <form action="" method="post">
                                        <fieldset class="form-group">
                                            <label for="Identifiant">
                                          Identifiant
                                    </label>
                                            <input type="password" class="form-control form-control-sm" id="Identifiant" placeholder="Password">
                                        </fieldset>
                                        <fieldset class="form-group">
                                            <label for="exampleInputPassword1">
                                          Mot de passe
                                      </label>
                                            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Password">
                                        </fieldset>
                                        <fieldset class="form-group">
                                            <label for="exampleSelect1">
                                        Année scolaire
                                      </label>
                                            <select class="form-control form-control-sm" id="exampleSelect1">
                                        <option>
                                          2020 - 2021
                                        </option>
                                        <option>
                                          2021 - 2022
                                        </option>
                                      </select>
                                        </fieldset>
                                    </form>

                                    <button class="btn btn-primary btn-block btn-lg btn-block" type="submit">
                              Connexion
                            </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        window.paceOptions = {
            document: true,
            eventLag: true,
            restartOnPushState: true,
            restartOnRequestAfter: true,
            ajax: {
                trackMethods: ['POST', 'GET']
            }
        };
    </script>

    <!-- build:js({.tmp,app}) scripts/app.min.js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/pace/pace.js"></script>
    <script src="vendor/tether/dist/js/tether.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/fastclick/lib/fastclick.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- page scripts -->
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <!-- end page scripts -->

    <!-- initialize page scripts -->
    <script type="text/javascript">
        $('#validate').validate();
    </script>
    <!-- end initialize page scripts -->

</body>

</html>
